<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Arabic OCR</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>موقع التعرف الضوئي على الحروف العربية</h2>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <br>
            <button type="submit">رفع الصورة وتحليل النص</button>
        </form>
        {% if text %}
        <div class="result">
            <h3>النص المستخرج:</h3>
            <textarea readonly>{{ text }}</textarea>
            <form method="post" action="{{ url_for('download') }}">
                <input type="hidden" name="text" value="{{ text|e }}">
                <button type="submit" style="margin-top:15px;">تحميل النص كملف</button>
            </form>
        </div>
        {% endif %}
    </div>
</body>
</html>
