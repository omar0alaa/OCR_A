<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Arabic OCR</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f9f9f9; text-align: center; }
        .container { margin: 50px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 500px; }
        input[type=file] { margin: 20px 0; }
        textarea { width: 100%; height: 150px; margin-top: 20px; direction: rtl; }
        button { padding: 10px 30px; background: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>موقع التعرف الضوئي على الحروف العربية</h2>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <br>
            <button type="submit">رفع الصورة وتحليل النص</button>
        </form>
        {% if text %}
            <h3>النص المستخرج:</h3>
            <textarea readonly>{{ text }}</textarea>
        {% endif %}
    </div>
</body>
</html>
